<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="world covid data">
    <meta name="keywords" content="covid, world data">
    <meta name="author" content="DK">
    <link rel="icon" href="./assets/images/corona_icon1.png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/chart.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" media="screen and (max-width:900px)" href="./css/mobile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/main.js" type="module" defer></script>
    <title>Covid-Data</title>
</head>
<body>
<header>

</header>
<section id="main">

    <div class="main-header flex">
        <h1>Covid Data - <span class="date"></span></h1>
    </div>
    <div class="main-">
        <div class="regions-buttons-div flex ">
            <button class="regions-button americas" data-region="americas">Americas</button>
            <button class="regions-button europe" data-region="europe">Europe</button>
            <button class="regions-button africa" data-region="africa">Africa</button>
            <button class="regions-button asia" data-region="asia">Asia</button>
            <button class="regions-button oceania" data-region="oceania">Oceania</button>
        </div>
        <div class="category-buttons-div flex">
            <button class="category-button" data-button="dataChartConfirmed" data-name="Confirmed Cases">Confirmed Cases</button>
            <button class="category-button" data-button="dataChartCritical" data-name="Criticals">Critical</button>
            <button class="category-button" data-button="dataChartRecovered" data-name="Recovered">Recovered</button>
            <button class="category-button" data-button="dataChartDeaths" data-name="Deaths">Deaths</button>
        </div>
        <div class="map-div">
            <div class="map"></div>
        </div>
        <div class="chart-div">
            <canvas id="chart"  responsive=true"></canvas>
        </div>
        <div class="country-info-div   ">
            <div class="country-info   hide"></div>
        </div>

        <div class="ui-div">
            <div class="buttons-div flex">
                <div class="countries-buttons  flex">

                </div>
            </div>
        </div>
    </div>
    <div class="loader-spinner">

    </div>
</section>

<footer id="footer" class="">
  <div class="footer-upper-div flex ">
      <h4>Covid Data Site</h4>
      <hr>
  </div>
    <div class="footer-bottom-div flex">
        <p>Site Created by DK</p>
    </div>

        <p>Data from ABOUT-CORONA.NET API: </p>
    <a href="https://about-corona.net/documentation" target="_blank"><p>https://about-corona.net/documentation</p></a>

</footer>
</body>
</html>
